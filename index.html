<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <!-- SCORE BOARD -->
    <div id="score-container">
        <p id="display-score"><span>90</span>%</p>
        <p>
            Você acertou <span id="correct-answer">0</span> de 
            <span id="questions-qty">3</span> perguntas
        </p>
        <button id="restart">Refazer quizz!</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="questions">
            <span id="question-number">1</span> - 
            <span id="question-text">Qual é a unidade de medida para metros?</span>
        </p>
        <div id="answers-box">
            <button class="correct-answer">
                <span class="btn-letter">a</span> 
                <span class="question-answer">m</span>
            </button>
            <button class="wrong-answer">
                <span class="btn-letter">b</span> 
                <span class="question-answer">km</span>
            </button>
            <button>
                <span class="btn-letter">c</span> 
                <span class="question-answer">cm</span>
            </button>
            <button>
                <span class="btn-letter">d</span> 
                <span class="question-answer">mm</span>
            </button>
        </div>

        <!-- TEMPLATE DA RESPOSTA -->
        <button class="answer-template-hide">
            <span class="btn-letter">a</span> 
            <span class="question-answer">m</span>
        </button>
    </div>
</body>
</html>
